{% extends "list/base.html" %}

{% block header %}
    <div>

    </div>
{% endblock %}


{% block content %}
<a href="{% url 'home' %}">Home</a>
    {% for w in words %}
<div class="accordion" id="accordionExample{{ w.id }}">
  <div class="accordion-item">
    <h2 class="accordion-header" id="heading{{ w.id }}">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ w.id }}" aria-expanded="true" aria-controls="collapseOne">
          <h5>{{ w.translation }}</h5>
      </button>
    </h2>
    <div id="collapse{{ w.id }}" class="accordion-collapse collapse collapse" aria-labelledby="heading{{ w.id }}" data-bs-parent="#accordionExample{{ w.id }}">
      <div class="accordion-body">
        {{ w.word }}
      </div>
    </div>
  </div>
</div>

    {% endfor %}
{% endblock %}
